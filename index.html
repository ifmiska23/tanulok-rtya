<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tanuló Kártya</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div id="k"><h1>Tanulókártya alkalmazás</h1></div>
    <h2 id="k">Fővárosok</h2>

    <div class="m">
        <div class="b">
            <h2>Mi magyarország fővárosa ?</h2>
            <p id="ki1"></p>
            <button id="gomb1">Mutat/elrejt</button>
        </div>

        <div class="b">
            <h2>Mi Franciaország fővárosa ?</h2>
            <p id="ki2"></p>
            <button id="gomb2">Mutat/elrejt</button>
        </div>

        <div class="b">
            <h2>Mi Olaszország fővárosa ?</h2>

            <button id="gomb3">Mutat/elrejt</button>
        </div>
    </div>

    <div class="m">

            <h2>Mi Németország fővárosa ?</h2>
            <p id="ki4"></p>

        </div>
    </div>

    <script>
        document.getElementById('gomb1').addEventListener("click", 
            function(){
                let szöveg = document.getElementById('ki1');
                if(szöveg.innerHTML === "") {
                    szöveg.innerHTML = "Budapest"
                }else{
                    szöveg.innerHTML = ""
                }
            }
        )

        document.getElementById('gomb2').addEventListener("click", 
            function(){

                if(szöveg.innerHTML === "") {

                }else{
                    szöveg.innerHTML = ""
                }
            }
        )

            function(){

            }
        )

        document.getElementById('gomb4').addEventListener("click", 
            function(){

                }else{

            function(){

                if(szöveg.innerHTML === "") {

                }else{
